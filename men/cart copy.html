<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="images/FBMart_Final.png">
  <title>Shopping Cart</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 font-sans min-h-screen flex flex-col">
    <!-- Header Section -->
    <div class="w-full flex justify-between items-center px-6 py-4 bg-white shadow-md">
        <h1 class="text-lg sm:text-2xl font-bold text-gray-800">Shopping Cart</h1>
        <a href="index.html" class="bg-green-400 px-4 sm:px-6 py-2 rounded-md hover:bg-green-600 hover:text-white transition duration-300 text-sm sm:text-base">
            Back to Store
        </a>
    </div>

    <!-- Cart Section -->
    <div class="flex flex-col mt-6 px-4 sm:px-8 py-4 w-full max-w-6xl mx-auto">
        <h2 class="text-lg sm:text-2xl font-bold text-gray-800 mb-4">Your Cart</h2>
        <div id="cart-container" class="grid grid-cols-1 gap-6 sm:grid-cols-2 lg:grid-cols-3"></div>
    </div>

    <!-- Sticky Footer with Checkout -->
    <div class="w-full bg-white p-4 shadow-md mt-auto">
        <div class="max-w-6xl mx-auto flex flex-col sm:flex-row justify-between items-center">
            <p class="text-base sm:text-lg font-bold text-gray-700 mb-4 sm:mb-0">Total: ₹ <span id="total-price">0</span></p>
            <button class="bg-green-600 text-white py-2 px-6 sm:px-8 rounded-md hover:bg-green-700 transition duration-300 text-sm sm:text-base">
                Checkout
            </button>
        </div>
    </div>

    <script>
        function getCartFromLocalStorage() {
            const cart = localStorage.getItem("cart");
            return cart ? JSON.parse(cart) : [];
        }

        function calculateTotal(cart) {
            return cart.reduce((total, product) => total + parseFloat(product.price), 0);
        }

        function displayCart() {
            const cartContainer = document.getElementById("cart-container");
            const cart = getCartFromLocalStorage();

            if (cart.length === 0) {
                cartContainer.innerHTML = `<p class="text-gray-600 text-center col-span-full">Your cart is empty!</p>`;
                document.getElementById("total-price").innerText = '0';
                return;
            }

            cartContainer.innerHTML = "";
            let totalPrice = 0;

            cart.forEach((product, index) => {
                const cartItem = document.createElement("div");
                cartItem.className = "bg-white p-6 rounded-xl shadow-md transition hover:shadow-2xl";

                const details = document.createElement("div");
                details.className = "space-y-3";
                details.innerHTML = `
                    <h3 class="text-base sm:text-lg font-semibold text-gray-800">${product.name}</h3>
                    <p class="text-sm text-gray-600 truncate">${product.description}</p>
                    ${product.selectedSize ? `<p class="text-sm text-gray-700">Size: <span class="font-medium">${product.selectedSize}</span></p>` : ''}
                    <p class="text-base sm:text-lg font-bold text-green-700">₹ ${parseFloat(product.price).toFixed(2)}</p>
                `;
                cartItem.appendChild(details);

                const removeBtn = document.createElement("button");
                removeBtn.className = "bg-red-500 text-white px-4 sm:px-6 py-2 rounded-md hover:bg-red-600 transition duration-300 mt-3";
                removeBtn.innerText = "Remove";
                removeBtn.addEventListener("click", () => {
                    const updatedCart = getCartFromLocalStorage();
                    updatedCart.splice(index, 1); // Remove the item from the cart
                    localStorage.setItem("cart", JSON.stringify(updatedCart)); // Update localStorage
                    displayCart(); // Re-render the cart and recalculate the total
                });
                cartItem.appendChild(removeBtn);

                cartContainer.appendChild(cartItem);

                // Add the price to the total
                totalPrice += parseFloat(product.price);
            });

            // Update the total price in the footer
            document.getElementById("total-price").innerText = totalPrice.toFixed(2);
        }

        // Display the cart on page load
        displayCart();
    </script>
</body>

</html>
