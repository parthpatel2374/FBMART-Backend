<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind CSS Product Cards</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .card:hover img {
            transform: scale(1.05);
        }
    </style>
</head>

<body class="bg-gray-100 font-sans min-h-screen flex flex-col items-center">

    <!-- Header -->
    <div class="w-full flex justify-between px-8 py-4 bg-white shadow-md">
        <h1 class="text-2xl font-bold text-gray-800">Product Store</h1>
        <a href="cart.html" class="bg-yellow-400 px-4 py-2 rounded-md hover:bg-green-600 hover:text-white">
            View Cart
        </a>
    </div>

    <!-- Product Cards Grid -->
    <div class="grid grid-cols-2 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 sm:gap-8 md:gap-10 lg:gap-12 mt-10 mb-8 w-full max-w-screen-2xl px-4 lg:px-8 xl:px-12" id="products-container"></div>

    <!-- Load More Button -->
    <div class="flex justify-center mb-6">
        <button id="load-more" class="bg-yellow-400 text-black font-medium px-8 py-3 rounded-md shadow-md hover:bg-green-600 hover:text-white hover:scale-105 transition">
            Load More Products
        </button>
    </div>

    <script>
        const productsPerLoad = 8;

        // Function to get cart from localStorage
        function getCartFromLocalStorage() {
            const cart = localStorage.getItem("cart");
            return cart ? JSON.parse(cart) : [];
        }

        // Function to save cart to localStorage
        function saveCartToLocalStorage(cart) {
            localStorage.setItem("cart", JSON.stringify(cart));
        }

        // Function to add product to the cart
        function addToCart(product) {
            const cart = getCartFromLocalStorage();
            cart.push(product);
            saveCartToLocalStorage(cart);
            alert(`${product.name} has been added to your cart!`);
        }

        // Function to generate random product data (if no products in localStorage)
        function getRandomProduct() {
            const productNames = ["Hoodie", "Jacket", "Sweater", "T-shirt", "Shirt"];
            const descriptions = [
                "Lorem ipsum dolor sit amet.",
                "Consectetur adipiscing elit.",
                "Ut enim ad minim veniam.",
                "Duis aute irure dolor.",
                "Sed ut perspiciatis unde omnis iste natus."
            ];
            const randomPrice = (Math.random() * 50 + 10).toFixed(2);
            const randomName = productNames[Math.floor(Math.random() * productNames.length)];
            const randomDescription = descriptions[Math.floor(Math.random() * descriptions.length)];

            const imagePaths = [
                "images/logos/logo1.jpg",
                "images/logos/logo2.jpg",
                "images/logos/logo3.jpg",
                "images/logos/logo4.jpg",
                "images/logos/logo5.jpg"
            ];
            const randomImage = imagePaths[Math.floor(Math.random() * imagePaths.length)];

            return {
                id: Math.floor(Math.random() * 1000),
                name: randomName,
                description: randomDescription,
                price: randomPrice,
                imageUrls: [randomImage]
            };
        }

        // Function to load products from localStorage or generate random products
        function loadProducts() {
            let products = JSON.parse(localStorage.getItem('products'));

            if (!products || products.length === 0) {
                products = Array.from({ length: 50 }, () => getRandomProduct());
                localStorage.setItem('products', JSON.stringify(products));
            }

            createProductCards(products.slice(0, productsPerLoad));
        }

        // Function to create product cards
        function createProductCards(products) {
            const container = document.getElementById("products-container");

            container.innerHTML = ''; // Clear previous cards

            products.forEach((product) => {
                const card = document.createElement("div");
                card.className = "card bg-white rounded-lg shadow-lg overflow-hidden transition transform hover:scale-105 w-full max-w-xs";

                // Product Image
                const img = document.createElement("img");
                img.src = product.imageUrls[0];
                img.alt = product.name;
                img.className = "w-full h-48 object-cover";
                card.appendChild(img);

                // Product Name
                const name = document.createElement("h3");
                name.className = "text-lg font-bold text-gray-700 mt-4 text-center";
                name.innerText = product.name;
                card.appendChild(name);

                // Product Price
                const price = document.createElement("div");
                price.className = "text-lg font-bold text-gray-800 mt-2 text-center";
                price.innerText = `â‚¹ ${product.price}`;
                card.appendChild(price);

                // Product Details Button
                const detailsBtn = document.createElement("a");
                detailsBtn.href = `product-detail.html?id=${product.id}`;
                detailsBtn.className = "bg-blue-500 text-white font-medium px-4 py-2 mt-4 rounded-md shadow-md hover:bg-blue-600 transition block text-center w-full";
                detailsBtn.innerText = "View Details";
                card.appendChild(detailsBtn);

                container.appendChild(card);
            });
        }

        loadProducts(); // Initial call to load products on page load
    </script>
</body>

</html>
