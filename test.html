<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Product Cards and Slider</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .card:hover img {
            transform: scale(1.05);
        }

        /* Ensure image height is 50vh for all devices */
        .slider {
    display: flex;
    overflow-x: scroll;
    scroll-snap-type: x mandatory;
    gap: 1rem; /* Space between slides */
    padding: 1rem; /* Optional padding for slider container */
}

.slide {
    flex: none;
    scroll-snap-align: start;
    width: auto;
    height: 300px;
    background-color: #fff;
    border-radius: 0.5rem;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    box-sizing: border-box;
}

.slide img {
    width: 100%; /* Fit container width */
    height: 100%; /* Fit container height */
    object-fit: contain; /* Ensure image fits without cropping */
    border-radius: 0.5rem; /* Match slide container's rounded corners */
}




    </style>
</head>
